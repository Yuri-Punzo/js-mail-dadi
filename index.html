<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>
</head>

<body>

    <section class="verifier bg-secondary">
        <div class="container py-5">
            <div class="row">
                <div class="col text-center my-5">
                    <h1 class="py-5">VIP Verifier</h1>
                    <input id="mail" type="mail" placeholder="e-mail">
                    <button onclick="vipVerifier()">verify</button>
                    <button onclick="displayNone()">cancel</button>
                </div>

            </div>
            <div id="result" class="row display_none">
                <div class="col">
                    <p class="text-center fs-1 text-uppercase" id="in_or_out"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="dice_game bg-info">
        <div class="container py-5">
            <div class="row">
                <div class="col d-flex flex-column align-items-center my-5">
                    <h1 class="my-5">D6 Battle Against Randomizer</h1>
                    <button class="mb-3" id="randomNumber">Roll</button>
                    <div class="fs-3">
                        You rolled: <span class="bold" id="player_result"></span>
                    </div>
                    <div class="my-2 fs-3">
                        Randomizer rolled: <span id="computer_result"></span>
                    </div>
                    <div id="theWinnerIs" class="fs-1"></div>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/JS/main.js"></script>
</body>

</html>
